<div class="setup-container">
    <div class="game-setup">
        <app-gameboard #gameboard [personalShips]="placedShips" [shipToPlace]="selectedShip" (shipPlaced)="shipPlaced($event)">
        </app-gameboard>
        <div class="remaining-ships-container">
            <div>Remaining ships: {{remainingShips.length}}</div>
            <div class="actions">
                <button class="rotate-button" (click)="randomize()">Randomize</button>
                <button class="rotate-button" (click)="clearShips()">Clear ships</button>
            </div>
            <button class="rotate-button" (click)="rotateShips()">Rotate ships</button>
            <div class="remaining-ships" [class.vertical]="vertical">
                <div class="ship-item selected-ship" (click)="unselectShip()" *ngIf="!!selectedShip"
                    [class.vertical]="selectedShip.vertical">
                    <div class="ship-cell" *ngFor="let cell of [].constructor(selectedShip.size); let i = index"></div>
                </div>
                <div class="ship-item" (click)="selectShip(ship)" *ngFor="let ship of remainingShips"
                    [class.vertical]="ship.vertical">
                    <div class="ship-cell" *ngFor="let cell of [].constructor(ship.size); let i = index"></div>
                </div>
            </div>

            <hr />

            <div>Placed ships: {{placedShips.length}}</div>
            <div class="placed-ships">
                <div class="ship-item" *ngFor="let ship of placedShips" [class.vertical]="ship.vertical">
                    <div class="ship-cell" *ngFor="let cell of [].constructor(ship.size); let i = index"></div>
                </div>
            </div>
        </div>
    </div>
    <button [disabled]="!!remainingShips.length" (click)="createGame('manual')" *ngIf="!joinMode">Create game (Manual)</button>
    <button [disabled]="!!remainingShips.length" (click)="createGame('radu')" *ngIf="!joinMode">Create game (Radu's algorythm)</button>
    <button [disabled]="!!remainingShips.length" (click)="createGame('cadmiel')" *ngIf="!joinMode">Create game (Cadmiel's algorythm)</button>
    <button [disabled]="!!remainingShips.length" (click)="createGame('random')" *ngIf="!joinMode">Create game (Random shooter)</button>

    <button [disabled]="!!remainingShips.length" (click)="joinGame('manual')" *ngIf="joinMode">Join game (Manual)</button>
    <button [disabled]="!!remainingShips.length" (click)="joinGame('radu')" *ngIf="joinMode">Join game (Radu's algorythm)</button>
    <button [disabled]="!!remainingShips.length" (click)="joinGame('cadmiel')" *ngIf="joinMode">Join game (Cadmiel's algorythm)</button>
    <button [disabled]="!!remainingShips.length" (click)="joinGame('random')" *ngIf="joinMode">Join game (Random shooter)</button>
</div>
